<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TLMS</title>
        <!-- css load -->
        <link rel="stylesheet" href="./admin_assets/css/admin_dashboard.css">
        <!-- UNICONS -->
        <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"> -->
        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- favicon -->
        <link rel="icon" type="image/png" sizes="16x16" href="./admin_assets/img/favicon_io/favicon-16x16.png">
        <!-- boostrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>

        <!-- nav bar -->
        <nav class="navbar navbar-expand-sm navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button 
                    class="btn btn-outline-secondary" 
                    type="button" 
                    data-bs-toggle="offcanvas" 
                    data-bs-target="#offcanvasMenu" 
                    aria-controls="offcanvasMenu">
                        <i class="bi bi-list"></i>
                </button>
                <div>
                    <a class="navbar-brand ms-3" href="#">
                        TLMS
                    </a>
                </div>
                
                <div>
                    <button 
                        class="btn btn-outline-secondary border-0" 
                        type="button" 
                        data-bs-toggle="offcanvas" 
                        data-bs-target="#offcanvasNotification" 
                        aria-controls="offcanvasNotification">
                            <i class="bi bi-bell"></i>
                    </button>
                    <button 
                        class="btn btn-outline-danger border-0" 
                        type="button" 
                        data-bs-toggle="offcanvas" 
                        data-bs-target="#offcanvasProfile" 
                        aria-controls="offcanvasProfile">
                            <i class="bi bi-person-circle"></i>
                    </button>

                    
                </div>
            </div>
        </nav>

        <div class="offcanvas offcanvas-start rounded-4 rounded-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title " id="offcanvasExampleLabel">Admin Dashboard</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <hr class="mt-0 mb-4">
            
            <div class="offcanvas-body">

                <div class="accordion" id="accordionExample">
                    
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button 
                            class="accordion-button collapsed accordion_button_dashboard" 
                            type="button" 
                            data-bs-toggle="collapse" 
                            data-bs-target="#collapseDashboard" 
                            aria-expanded="false" 
                            aria-controls="collapseDashboard"
                            onclick="dashboard();">
                                Dashboard
                        </button>
                      </h2>
                      <!-- <div id="collapseDashboard" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="list-group list-group-flush ">
                                <button type="button" class="list-group-item list-group-item-action">View Users</button>
                                <button type="button" class="list-group-item list-group-item-action">Add Users</button>
                            </div>
                        </div>
                      </div> -->
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button 
                            class="accordion-button collapsed" 
                            type="button" 
                            data-bs-toggle="collapse" 
                            data-bs-target="#collapseOne" 
                            aria-expanded="false" 
                            aria-controls="collapseOne">
                                Users
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="list-group list-group-flush ">
                                <button type="button" class="list-group-item list-group-item-action">View Users</button>
                                <button type="button" class="list-group-item list-group-item-action">Add Users</button>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button 
                                class="accordion-button collapsed" 
                                type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#collapseTwo" 
                                aria-expanded="false" 
                                aria-controls="collapseTwo">
                                    Client
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="list-group list-group-flush ">
                                    <button type="button" class="list-group-item list-group-item-action">View Clients</button>
                                    <button type="button" class="list-group-item list-group-item-action">Add Clients</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button 
                                class="accordion-button collapsed" 
                                type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#collapseThree" 
                                aria-expanded="false" 
                                aria-controls="collapseThree">
                                    Jobs
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="list-group list-group-flush ">
                                    <button type="button" class="list-group-item list-group-item-action">View Jobs</button>
                                    <button type="button" class="list-group-item list-group-item-action">Add Jobs</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    


        <div class="offcanvas offcanvas-end rounded-4 rounded-end" tabindex="-1" id="offcanvasNotification" aria-labelledby="offcanvasNotificationLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNotificationLabel">Notifications</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              ...
            </div>
        </div>
        
        <div class="offcanvas offcanvas-end rounded-4 rounded-end" tabindex="-1" id="offcanvasProfile" aria-labelledby="offcanvasProfileLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title " id="offcanvasProfileLabel">Profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <a class="navbar-brand ms-3" href="#">
                        <img src="./" alt="Profile Pic" style="width:40px;" class="rounded-pill">
                </a>
            </div>
        </div>
        





        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    </body>

</html>
