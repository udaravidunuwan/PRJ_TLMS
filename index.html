<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- UNICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">

    <!-- FAVICON -->
    <link rel="icon" href="./assets/img/favicon_io/favicon.ico" type="image/x-icon">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/eb9529bc50.js" crossorigin="anonymous"></script>

    <title>TLMS</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <div class="container">
            <div class="theme__btn">
                <i class="uil uil-moon change-theme" id="theme-button"></i>
            </div>
            <div class="header__logo__container">
                <img class="header__logo" id="header__logo" src="./assets/img/favicon_io/apple-touch-icon.png" alt="TLMSimg" />
            </div>
            <div class="header__name__container">
                <h1 class="header__name">Task Link Management System</h1>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main" id="main">
        <div class="container">
            <section class="login section" id="login">

                <div class="login__model">
                    <div class="login__model-content">
                        
                        <form autocomplete="off" action="" class="login__form grid" method="post" >
                            <div class="login__inputs grid">
                                <input type="hidden" id="actionLog" value="login" >
    
                                <div class="login__content">
                                    <!-- <label for="loginEmail" class="login__label">Email</label> -->
                                    <i class="fa-solid fa-user-group"></i>
                                    <input id="emailLogin" name="loginEmail" type="email" class="login__input email"  placeholder="Enter email here" required>
                                </div>
                                <div class="login__content">
                                    <!-- <label for="LoginPassword" class="login__label">Password</label> -->
                                    <i class="fa-solid fa-key"></i>
                                   <input id="passwordLogin" name="LoginPassword" type="password" class="login__input password"  placeholder="Enter password here" required>
                                </div>
                                <div class="showpassword"><!--create a class called "showpassword"-->
                                    <label for="showPasswordLogin" class="">Show password
                                    <input type="checkbox" id="showPasswordLogin" class="showPasswordLogin">
                                    </label>
                                </div>
    
                            </div>
                            
                            <div>
                                <button type="submit" class="login-button" id="login-submit">Login</button>
                            </div>
                            
                        </form>
    
                    </div>
                </div>
    
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer" id="footer">

    </footer>
    <script src="./assets/js/index.js"></script>
</body>
</html>
